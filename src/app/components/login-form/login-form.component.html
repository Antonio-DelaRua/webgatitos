



<mat-card>

    <mat-card-header>

        <mat-card-title>

            Login

        </mat-card-title>

        <mat-card-subtitle>

            Accede a tu cuenta<br> eve.holt@reqres.in

        </mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm" (submit)="submitLogin()">

            <mat-form-field>

                <input matInput placeholder="Email" formControlName="email">

                <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                    Humano esto es obligatorio
                </mat-error>

                <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
                    no seas vago humano rellena
                </mat-error>

            </mat-form-field>

            <mat-form-field>

                <input type="password" matInput placeholder="Password" formControlName="password">
                
                <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                    no das una humano
                </mat-error>
               
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Entrar</button>
        




        </form>






    </mat-card-content>








</mat-card>
